<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happywind - Tw贸j Pensjonat nad Morzem</title>
  <style>
    /* Dodatkowe style dla caej strony */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Ukryj przepyw, aby animacje byy pynne */
      background: #87CEEB; /* Niebieskie to */
    }

    /* Stylowanie ta z pla偶 */
    .beach-background {
      position: absolute;
      top: 50%; /* Ustaw to na rodku ekranu */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background-image: url('https://source.unsplash.com/1920x1080/?beach');
      background-size: cover; /* Dopasuj to do rozmiaru okna przegldarki */
      z-index: -1; /* Wysuwamy to na d贸, za inn zawarto */
      animation: beachAnimation 20s linear infinite; /* Animacja ruchu pla偶y */
    }

    /* Animacja ruchu pla偶y */
    @keyframes beachAnimation {
      0% { background-position: 0 0; }
      100% { background-position: 100% 0; }
    }

    /* Stylowanie soca */
    .sun {
      position: absolute;
      top: 20%;
      left: 80%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background-image: url('https://emojicdn.elk.sh/');
      background-size: cover; /* Dopasuj to do rozmiaru okna przegldarki */
      z-index: -1; /* Wysuwamy soce na d贸, za inn zawarto */
      animation: sunAnimation 8s linear infinite; /* Animacja obrotu soca */
    }

    /* Animacja obrotu soca */
    @keyframes sunAnimation {
      0% { transform: translate(-50%, -50%) rotate(0); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Stylowanie pla偶y */
    .beach {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%;
      background-color: #f1c40f; /* Kolor piasku */
      z-index: -1; /* Wysuwamy pla偶 na d贸, za inn zawarto */
    }

    /* Dodatkowe style dla kontenera */
    .container {
      width: 80%; /* Szeroko kontenera */
      margin: 0 auto; /* Wyrodkowanie kontenera */
      padding-top: 20px; /* Dodatkowy odstp od g贸ry */
    }

    /* Dodatkowe style dla nag贸wka */

      text-align: center; /* Wyrodkowanie tekstu */
      margin-bottom: 20px; /* Dodatkowy odstp na dole */
    }

    /* Dodatkowe style dla sekcji */
    section {
      text-align: center; /* Wyrodkowanie tekstu */

    }

    /* Dodatkowe style dla mapy */
    iframe {
      width: 100%; /* Szeroko mapy */
      height: 400px; /* Wysoko mapy */
    }
  </style>
