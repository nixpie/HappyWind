<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happywind - Twój Pensjonat nad Morzem</title>
  <style>
    /* Style dla całej strony */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #2980b9, #6dd5fa); /* Tło gradientowe */
      overflow: hidden; /* Ukryj przepływ, aby animacje były płynne */
    }

    /* Style dla kontenera zawartości */
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9); /* Przezroczysty biały tło */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Cień */
    }

    /* Style dla nagłówka */
    header {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Style dla sekcji */
    section {
      margin-bottom: 20px;
    }

    /* Style dla mapy */
    iframe {
      display: block;
      margin: 0 auto;
    }

    /* Style dla linków kontaktowych */
    a {
      color: #2980b9;
      text-decoration: none;
    }

    /* Animacja dla tytułu */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Animacja dla sekcji */
    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Stylowanie tytułu */
    h1 {
      animation: fadeIn 1s ease-out;
    }

    /* Stylowanie sekcji */
    section {
      animation: slideIn 1s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Witaj na stronie Happywind - Twój Pensjonat nad Morzem</h1>
    </header>
    <main>
      <div style="width: 100%">
        <iframe 
          width="100%" 
          height="400" 
          frameborder="0" 
          scrolling="no" 
          marginheight="0" 
          marginwidth="0" 
          src="https://maps.google.com/maps?width=100%25&amp;height=400&amp;hl=en&amp;q=Stefana%20%C5%BBeromskiego%2020,%2072-420%20Dziwn%C3%B3w+(Happy%20Wind%20Pokoje%20Go%C5%9Bcinne%20nad%20morzem)&amp;t=k&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
        </iframe>
      </div>
      <section>
        <h2>Adres:</h2>
        <p>Stefana Żeromskiego 20</p>
        <p>72-420 Dziwnów</p>
        <p>Zachodniopomorskie</p>
      </section>
      <section>
        <h2>Kontakt:</h2>
        <p>Tel: <a href="tel:+48798022443">798 022 443</a></p>
        <p>Email: <a href="mailto:biuro@villaresorts.pl">biuro@villaresorts.pl</a></p>
      </section>
    </main>
  </div>
</body>
</html>
