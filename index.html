<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happywind - Twój Pensjonat nad Morzem</title>
  <style>
    /* Style dla całej strony */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Ukryj przepływ, aby animacje były płynne */
      background: linear-gradient(to bottom, #2980b9, #6dd5fa); /* Tło gradientowe */
    }

    /* Animacja dla słońca */
    @keyframes sunAnimation {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    /* Stylowanie tła */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Wysuwamy tło na dół, za inną zawartość */
    }

    /* Stylowanie słońca */
    .sun {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at center, #ffd700 0%, rgba(255, 215, 0, 0) 80%); /* Gradient promieniowy */
      border-radius: 50%; /* Okrągłe słońce */
      animation: sunAnimation 20s linear infinite; /* Animacja obrotu */
    }

    /* Stylowanie plaży */
    .beach {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%;
      background-color: #f1c40f; /* Kolor piasku */
      z-index: -1; /* Wysuwamy plażę na dół, za inną zawartość */
    }

    /* Stylowanie kontenera zawartości */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Stylowanie nagłówka */
    header {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Stylowanie tekstu */
    h1, h2, p {
      text-align: center;
    }

    /* Stylowanie mapy */
    iframe {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="background"></div> <!-- Tło -->
  <div class="sun"></div> <!-- Słońce -->
  <div class="beach"></div> <!-- Plaża -->
  <div class="container">
    <header>
      <h1>Witaj na stronie Happywind - Twój Pensjonat nad Morzem</h1>
    </header>
    <main>
      <div>
        <iframe 
          frameborder="0" 
          scrolling="no" 
          marginheight="0" 
          marginwidth="0" 
          src="https://maps.google.com/maps?width=100%25&amp;height=400&amp;hl=en&amp;q=Stefana%20%C5%BBeromskiego%2020,%2072-420%20Dziwn%C3%B3w+(Happy%20Wind%20Pokoje%20Go%C5%9Bcinne%20nad%20morzem)&amp;t=k&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
        </iframe>
      </div>
      <section>
        <h2>Adres:</h2>
        <p>Stefana Żeromskiego 20</p>
        <p>72-420 Dziwnów</p>
        <p>Zachodniopomorskie</p>
      </section>
      <section>
        <h2>Kontakt:</h2>
        <p>Tel: <a href="tel:+48798022443">798 022 443</a></p>
        <p>Email: <a href="mailto:biuro@villaresorts.pl">biuro@villaresorts.pl</a></p>
      </section>
    </main>
  </div>
</body>
</html>
